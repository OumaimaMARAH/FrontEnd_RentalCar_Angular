<!-- src/app/category/category.component.html -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5 text-overlay">
        <div class="intro-excerpt">
          <h1><span style="color: #FFC107;">Our</span> <span style="color: #484645;"> Categories</span> </h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="cars-section" class="untree_co-section product-section before-footer-section">
  <div class="container">
    <div class="row">
      <!-- Start Product Loop -->
      <div class="col-12 col-md-4 col-lg-3 mb-5" *ngFor="let category of categories">
        <a class="category-item" [routerLink]="['/category', category.categoryId]">
          <div class="category-name">
            {{ category.categoryName }}
          </div>
        </a>
      </div>
      <!-- End Product Loop -->
    </div>
  </div>
</div>
